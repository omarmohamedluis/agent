<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{PAGE_TITLE}}</title>
  <style>
  :root { --bg:#111; --card:#1c1c1c; --line:#2c2c2c; --text:#eee; --muted:#aaa; --accent:#2ea043; --danger:#f06262; }
  body { font-family: system-ui, sans-serif; margin:0; background:var(--bg); color:var(--text); }
  .topbar { display:flex; align-items:center; justify-content:space-between; padding:16px 24px; border-bottom:1px solid var(--line); background:#141414; }
  .brand { font-size:20px; font-weight:600; letter-spacing:0.04em; }
  .nav { display:flex; gap:10px; flex-wrap:wrap; }
  .nav-link { border:1px solid var(--line); background:#242424; color:var(--muted); padding:8px 16px; border-radius:18px; cursor:pointer; }
  .nav-link.active { background:var(--accent); color:#041a07; font-weight:600; border-color:var(--accent); }
  .nav-link:hover { color:var(--text); }
  .container { max-width:1024px; margin:0 auto; padding:24px 24px 48px; }
  .stack > * + * { margin-top:18px; }
  .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px; }
  .card h2 { margin:0 0 8px; font-size:20px; }
  .table { width:100%; border-collapse:collapse; margin-top:12px; }
  .table th, .table td { padding:8px; border-bottom:1px solid #333; text-align:left; vertical-align:top; }
  .status-ok { color:#55d66b; font-weight:600; }
  .status-bad { color:var(--danger); font-weight:600; }
  .small { font-size:12px; color:var(--muted); }
  .btn { background:#272727; color:var(--text); border:1px solid #3a3a3a; border-radius:8px; padding:6px 12px; cursor:pointer; }
  .btn:hover { background:#333; }
  .btn:disabled { cursor:not-allowed; opacity:0.6; }
  select { background:#1e1e1e; color:var(--text); border:1px solid #3a3a3a; border-radius:8px; padding:6px 10px; min-width:140px; }
  .view.hidden { display:none !important; }
  .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:none; flex-direction:column; z-index:1000; }
  .overlay.active { display:flex; }
  .overlay header { display:flex; align-items:center; justify-content:space-between; padding:12px 20px; background:#101010; border-bottom:1px solid #333; }
  .overlay header h3 { margin:0; font-size:16px; color:var(--text); }
  .overlay iframe { flex:1; border:0; background:#fff; }
  .config-select { margin-top:6px; width:100%; }
  .tag { display:inline-block; padding:2px 8px; border-radius:999px; background:#2f2f2f; font-size:12px; margin-left:6px; }
  .status-led { display:inline-block; width:12px; height:12px; border-radius:50%; margin-right:8px; vertical-align:middle; background:#55d66b; box-shadow:0 0 8px rgba(85,214,107,0.8); }
  .status-led.offline { background:var(--danger); box-shadow:0 0 8px rgba(240,98,98,0.75); }
  .status-led.syncing { background:#f79e3f; box-shadow:0 0 8px rgba(247,158,63,0.8); animation:pulse 1.2s ease-in-out infinite; }
  @keyframes pulse { 0% { transform:scale(1); opacity:0.9; } 50% { transform:scale(1.2); opacity:1; } 100% { transform:scale(1); opacity:0.9; } }
  .progress { background:#2a2a2a; border-radius:6px; height:8px; overflow:hidden; margin-top:6px; }
  .progress-inner { height:100%; background:#f79e3f; transition:width 0.3s ease; }
  .progress.done .progress-inner { background:#55d66b; }
  .card-headline { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px; }
  .card-headline h2 { margin:0; display:flex; align-items:center; gap:8px; font-size:20px; }
  .card-actions { display:flex; gap:8px; flex-wrap:wrap; }
  .btn.warning { background:#f79e3f; border-color:#f79e3f; color:#1a1205; }
  .btn.warning:hover { background:#ffa54c; }
  .btn.danger-solid { background:var(--danger); border-color:var(--danger); color:#140404; }
  .btn.danger-solid:hover { background:#ff7676; }
  .index-label { display:inline-block; margin-right:8px; font-size:14px; color:var(--muted); }
  .service-card-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
  .service-card-header h3 { margin:0; font-size:18px; display:flex; align-items:center; gap:8px; }
  .service-config-list { width:100%; border-collapse:collapse; }
  .service-config-list th, .service-config-list td { padding:8px; border-bottom:1px solid #333; text-align:left; vertical-align:top; }
  .service-config-list td.actions { width:140px; }
  .pill { display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px; background:#242424; border:1px solid var(--line); font-size:12px; color:var(--muted); }
  .modal-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.88); display:none; align-items:center; justify-content:center; z-index:1200; padding:16px; }
  .modal-overlay.active { display:flex; }
  .modal { background:#171717; border:1px solid #2e2e2e; border-radius:12px; width:100%; max-width:720px; max-height:90vh; display:flex; flex-direction:column; box-shadow:0 20px 60px rgba(0,0,0,0.45); }
  .modal header { padding:16px 20px; border-bottom:1px solid #2c2c2c; display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .modal header h3 { margin:0; font-size:18px; }
  .modal-content { padding:20px; overflow:auto; display:flex; flex-direction:column; gap:16px; }
  .modal footer { padding:16px 20px; border-top:1px solid #2c2c2c; display:flex; justify-content:flex-end; gap:12px; }
  .form-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:12px; }
  .form-grid label { display:block; font-size:13px; color:var(--muted); margin-bottom:4px; }
  .form-grid input, .form-grid select, .form-grid textarea { width:100%; background:#1f1f1f; color:var(--text); border:1px solid #3a3a3a; border-radius:8px; padding:6px 10px; font-family:inherit; }
  .routes-table { width:100%; border-collapse:collapse; }
  .routes-table th, .routes-table td { border-bottom:1px solid #333; padding:8px; text-align:left; }
  .routes-table td.actions { width:48px; text-align:right; }
  .btn.icon { display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; padding:0; border-radius:8px; }
  .helper-text { font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">{{BRAND_HTML}}</div>
    <nav class="nav">{{NAV_LINKS}}</nav>
  </header>
  <main class="container stack view" id="devicesView"></main>
  <section class="container stack view hidden" id="clientsView"></section>
  <section class="container stack view hidden" id="servicesView"></section>
  <div class="overlay hidden" id="configOverlay">
    <header>
      <button class="btn" id="closeOverlayBtn">Volver al Home</button>
      <h3 id="overlayTitle"></h3>
    </header>
    <iframe id="configFrame" src="about:blank"></iframe>
  </div>
  <div class="modal-overlay" id="configEditorOverlay">
    <div class="modal">
      <header>
        <h3 id="configEditorTitle">Configurar servicio</h3>
        <button class="btn" id="configEditorCloseBtn">Cerrar</button>
      </header>
      <form id="configEditorForm">
        <div class="modal-content">
          <div class="form-grid">
            <div>
              <label for="configService">Servicio</label>
              <input type="text" id="configService" name="service" list="serviceSuggestions" placeholder="MIDI" required>
              <datalist id="serviceSuggestions"></datalist>
            </div>
            <div>
              <label for="configName">Nombre de configuración</label>
              <input type="text" id="configName" name="name" placeholder="por ej. rig_teatro" required>
              <div class="helper-text">Debe ser único por servicio.</div>
            </div>
            <div>
              <label for="configSource">Origen</label>
              <input type="text" id="configSource" name="source" value="server-ui" readonly>
            </div>
          </div>

          <section id="midiConfigSection" class="stack">
            <div class="form-grid">
              <div>
                <label for="midiInput">Entrada MIDI</label>
                <input type="text" id="midiInput" name="midi_input" placeholder="(auto)">
              </div>
              <div>
                <label for="midiOscPort">Puerto OSC</label>
                <input type="number" id="midiOscPort" name="osc_port" min="1" max="65535" value="1024">
              </div>
              <div>
                <label for="midiOscIps">IPs OSC (coma)</label>
                <input type="text" id="midiOscIps" name="osc_ips" value="127.0.0.1">
              </div>
              <div>
                <label for="midiUiPort">Puerto WebUI</label>
                <input type="number" id="midiUiPort" name="ui_port" min="1" max="65535" value="9001">
              </div>
            </div>
            <div class="card">
              <div class="service-card-header">
                <h3>Rutas MIDI → OSC</h3>
                <button type="button" class="btn" id="addMidiRouteBtn">Añadir ruta</button>
              </div>
              <table class="routes-table" id="midiRoutesTable">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Nota/CC</th>
                    <th>Canal</th>
                    <th>OSC Path</th>
                    <th>Tipo valor</th>
                    <th>Const</th>
                    <th class="actions"></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div class="helper-text">Define cada ruta MIDI y la salida OSC asociada.</div>
            </div>
          </section>

          <section id="genericConfigSection" class="stack" style="display:none;">
            <label for="genericConfigData">Payload JSON</label>
            <textarea id="genericConfigData" rows="10" placeholder='{"key": "value"}'></textarea>
            <div class="helper-text">Introduce el JSON que se almacenará para este servicio.</div>
          </section>
        </div>
        <footer>
          <button type="button" class="btn" id="configEditorCancelBtn">Cancelar</button>
          <button type="submit" class="btn warning" id="configEditorSaveBtn">Guardar configuración</button>
        </footer>
      </form>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
